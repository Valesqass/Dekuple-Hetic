<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <p>Progress.</p>
            <i class="fa-regular fa-user"></i>
        </nav>
    </header>
    <main>
        <div class="icones">
            <i style="color: rgb(33, 33, 33);" class="fa-solid fa-bars"></i>
            <i style="color: rgb(33, 33, 33);" class="fa-solid fa-globe"></i>
            <i style="color: rgb(33, 33, 33);" class="ri-bar-chart-fill"></i>
            <i style="color: rgb(33, 33, 33);" class="ri-git-pull-request-line"></i>
            <i style="color: black; font-weight: 900;" class="fa-solid fa-gear"></i>
        </div>
        <aside>
            <div id="table">
                <div id="centeralign">
                    <h1>OPTI.</h1>
                </div>
            </div>
            <div id="message">
                <input type="text" id="input" name="message" placeholder="Envoyer un message Ã  Opti">
                <input id="button" type="submit" value="Envoyer">
            </div>
        </aside>

    </main>
    <div class="container">
        <button class="chatbot-toggler">
            <span class="material-symbols-rounded">mode_comment</span>
            <span class="material-symbols-outlined">close</span>
        </button>
        <div class="chatbot">
            <header>
                <h2>Opti</h2>
                <span class="close-btn material-symbols-outlined">close</span>
            </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">O</span>
                    <p>Bonjour &#128079; <br />En quoi puis je vous aider aujourd'hui?</p>
                </li>
                <!-- <li class="chat outgoing">
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
              </li> -->
            </ul>

            <div class="chat-input">
                <textarea placeholder="Send a Message" spellcheck="false" required></textarea>
                <span id="send-btn" class="material-symbols-outlined">send</span>
            </div>
        </div>
    </div>

    <footer>

    </footer>
</body>
<script src="script.js"></script>

</html>
